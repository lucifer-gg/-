<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>

    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/managerUserManage.css"/>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/managerUserManage.js"></script>

</head>
<body>
<!--框架-->
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Manager</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/manager/admin"><i class="icon-user"></i> 管理员账户管理</a></li>
            <li role="presentation" class="active"><a href="#"><i class="icon-user"></i> 用户账户管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">账户列表</span>
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#userModal"><i class="icon-plus-sign"></i> 添加账户</button>
        </div>
        <ul class="user-on-list">
        </ul>
    </div>
</div>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userModalLabel">添加员工</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <!--<div class="input-interval">-->
                    <div class="form-group">
                        <div class="input-group" id="basic-addon1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input type="text" class="form-control" id="user-name-input" placeholder="请输入用户名" aria-describedby="basic-addon1">
                        </div>
                        <p id="user-name-error" class="notice">用户名长度应在4-10位内</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="basic-addon2">
                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                            <input type="password" class="form-control" id="user-password-input" placeholder="请输入密码" aria-describedby="basic-addon2">
                        </div>
                        <p id="user-password-error" class="notice">密码长度应在6-12位内</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="basic-addon3">
                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                            <input type="password" class="form-control" id="user-second-password-input" placeholder="请再次确认密码" aria-describedby="basic-addon3">
                        </div>
                        <p id="user-second-password-error" class="notice">请再次输入密码</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="user-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="userEditModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userEditModalLabel">修改员工</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="input-group" id="basic-addon01">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input type="text" class="form-control" id="user-edit-name-input" placeholder="请输入用户名" aria-describedby="basic-addon01">
                        </div>
                        <p id="user-edit-name-error" class="notice">用户名长度应在4-10位内</p>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="basic-addon02">
                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                            <input type="text" class="form-control" id="user-edit-password-input" placeholder="请输入密码" aria-describedby="basic-addon02">
                        </div>
                        <p id="user-edit-password-error" class="notice">密码长度应在6-12位内</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="user-edit-remove-btn">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="user-edit-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
